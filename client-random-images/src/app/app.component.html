<header class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-2">
    <div class="flex justify-between h-16">
      <div class="flex-shrink-0 flex items-center">
        <h1 class="text-lg font-semibold text-gray-900">Random Image</h1>
      </div>
      <nav class="flex">
        <a
          *ngFor="let name of ['cats', 'dogs', 'saved']"
          routerLink="{{ name }}"
          routerLinkActive="bg-gray-100 text-gray-900"
          class="text-gray-500 hover:text-gray-900 px-3 text-md font-medium flex items-center"
          ><span class="block">{{ name | titlecase }}</span></a
        >
      </nav>
    </div>
  </div>
</header>

<section class="px-2 max-w-7xl mx-auto">
  <router-outlet></router-outlet>
</section>
